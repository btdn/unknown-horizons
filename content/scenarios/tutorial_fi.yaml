    * Sokeripelto: Kasvattaa sokeria, jota käytetään alkoholijuomien tislaamisessa ja (myöhemmin) tuottamaan makeisia.'
  - Tarvitsemme nyt vain laitumia, mutta jos tarvitset lisää ruokaa (esimerkiksi jos sinulla on paljon asukkaita), voit rakentaa myös perunapellon.
  - Huomaa, että perunapeltoa varten kerääjillä on oltava polku maatilalle, sillä se on perunoiden viimeinen käsittelypaikka.
  - [Pagebreak]
  - '

    Varmista, että kaikki rakentamasi pellot ovat maatilan alueella.'
  - Voit harrastaa sekatuotantoa - yksi laidun ei johda 100 prosentin tehokkuuteen - mutta muista kuitenkin tarkistaa, montako peltoa yksi maatila kykenee hoitamaan.
  - Eri tyyppiset pellot tarvitsevat maatilayksiköiltä enemmän tai vähemmän aikaa (kylvämiseen, korjuuseen, paimennukseen, jne.) ja sen vuoksi maatila ei välttämättä pysty huolehtimaan kaikista rakentamistasi pelloista.
  - Vielä sinun ei kutenkaan tarvitse huolehtia, sillä et ole vielä rakentanut yhtäkään peltoa. Tehdään asialle jotakin!
  - ''
  - [BoldLabel, 'Tehtävä: Rakenna vähintään yksi laidun maatilan ulottuville ja lisää halutessasi perunapeltoja.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, Rakenna varastoteltta (tason ensimmäiseltä välilehdellä) järkevään paikkaan.]
  - [Headline, 'UUSI TEHTÄVÄ: RAKENNA VARASTO']
  - [Image, content/gui/images/background/hr.png]
  - Milloin olet viimeksi vilkaissut puunhakkaajaasi?
  - Koska varastollasi ei ole loputtomasti tilaa tavaroiden varastoimiseen. Kerääjät lakkaavat keräämästä tavaroita yrityksiltä, kun varasto on täynnä.
  - Joten jos merimiehet eivät viime aikoina ole olleet kiinnostuneita päivittelemään telttojaan ja sinulla on paljon lautoja, puunhakkaajasi saattaa olla toimettomana.
  - Voimme parantaa tilannetta kahdella eri tavalla, ja alla tutustumme molempiin.
  - 'Kaikkien yritysten toiminta voidaan väliaikaisesti keskeyttää.

    Tämä saattaa kuulostaa oudolta, mutta kokeilepa napsauttaa puunhakkaajan teltan yleiskatsauksessa olevaa hammaspyörää.'
  - Kun tämä "taukotila" on käytössä, rakennuksesta maksamasi juoksevat kustannukset vähenevät. Ne eivät laske nollaan, mutta kuitenkin alemmaksi kuin yrityksen ollessa käytössä.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Tämä tarkoittaa siis sitä, että voit säästää rahaa kun et väliaikaisesti tarvitse yritystä, mutta et myöskään halua tuhota sitä maan tasalle.'
  - 'Toinen ratkaisu on rakentaa viimeinen ensimmäisen tason rakennus, jota ei ole vielä mainittu: Varastointi teltta.'
  - 'Tällä rakennuksella on kaksi tarkoitusta. Se...

    * tarjoaa lisää varastotilaa tavaroillesi ja

    * lähettää omat kerääjänsä hakemaan tavaroita kuten Varastokin.'
  - Huomaa, että yritykset voidaan myös yhdistää varastoon saadakseen tuotteitaan kerätyksi. Jos varastot ovat hukassa keräilytehtävissä, voit sijoittaa varastoteltan auttamaan.
  - ''
  - [BoldLabel, 'Tehtävä: Rakenna varastoteltta mieluiten sellaiseen paikkaan, jossa tarvitset kerääjiä.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, 'Rakenna Kutojan maja, joka voi jotenkin saavuttaa villan maatilallasi.']
  - [Headline, 'UUSI TEHTÄVÄ: RAKENNA KUTOMO']
  - [Image, content/gui/images/background/hr.png]
  - Nyt kun villatuotanto on käynnissä, tarvitset vielä kutomon tuottamaan villasta vaatteita.
  - Kutojan maja on paikka, jossa kutoja asuu. Kutojan maja voidaan rakentaa kahteen paikkaan - joko lähelle maatilaa, varastoteltan tai varaston lähelle.
  - Molemmissa tapauksissa sinun tulee varmistaa polkuyhteys.
  - Voit sijoittaa kutojan majan lähellä maatilaa ja tuhota kaikki maatilan polut nähdäksesi, että se silti hakee villaa ja tuottaa.
  - ''
  - [BoldLabel, 'Tehtävä: Rakenna Kutojan maja paikkaan, josta se saa villaa.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, Asuta siirtokuntaasi vähintään 50 asukasta ja läpäise tämä harjoituspeli. Tarvitset myös voittoa tuottavan talouden.]
  - [Headline, 'UUSI TEHTÄVÄ: LÄPÄISE HARJOITUSPELI']
  - [Image, content/gui/images/background/hr.png]
  - Yritä saada siirtokuntaasi vähintään 50 asukasta rakentamalla lisää asuinrakennuksia.
  - Jos pystyt luomaan tällaisen talouden, joka kestää tällaista asukasmäärää, olet valmis lähtemään kohti Tuntematonta Horisonttia!
  - Tarvitset myös tarpeeksi rahaa pitääksesi tämän talouden käynnissä, joten positiivinen saldo (tarkista asia Budjetti-välilehdeltä keskustorilta tai varastostasi) on pakollinen.
  - ''
  - [BoldLabel, 'Tehtävä: Hanki vähintään 50 asukasta, varmista että taloutesi on tasapainossa läpäistäksesi tämän harjoituspelin.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Onneksi olkoon! Olet pelannut tämän harjoituspelin läpi ja olet valmis kohtaamaan uusia haasteita!]
  - [Headline, TEHTÄVIÄ EI OLE JÄLJELLÄ]
  - [Image, content/gui/images/background/hr.png]
  - Kaikki tämän harjoituspelin tehtävät on nyt suoritettu. Nyt siirtokunta jatkaa taivaltaan sinun tahtosi mukaan odottaen suuria tekoja ja mahtavia tutkimusmatkoja!
  - 'Jos sinulle jäi tästä harjoituspelistä jotain sanottavaa, kuten parannettavaa, moitittavaa tai kehuttavaa, kerro se meille:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Tervetuloa tutustumaan myös keskustelupalstoillemme!
  - Parhaat tulokset ovat tulleet IRC-kanaviltamme, joten kokeile niitä ensimmäisenä ;-)
  - [Pagebreak]
  - [Headline, Suuret kiitokset!]
  - [Image, content/gui/images/background/hr.png]
  - '




    Kiitos, että pelasit tätä harjoituspeliä!


    Terveisin,

    Unknown Horizonsin kehittäjät'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

