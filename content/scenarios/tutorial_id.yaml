  - Seperti yang mungkin sudah kamu ketahui, kelemahan permintaan pelopor adalah barang-barang tambahan yang mana pelaut tidak butuhkan - jadi kamu akan butuh meluangkan lebih banyak uang untuk membuat mereka senang.
