  - Seharusnya kamu tidak selalu mencoba menurunkan pajak hingga terendah sejak saat ini atau kita akan jatuh dalam kebankrutan kedepan atau nanti. Untuk periode ini dan jika kamu tau apa yang kamu lakukan, ya.. itu tidak mengapa.
