- &NEXTTIER
  - [Message, Tetapkan tingkatan pajak ke Paling Rendah (Pojok Kiri) dan tunggu hingga pelaut ditingkatkan.]
  - [Headline, 'TUGAS BARU: TINGKATAN BERIKUTNYA']
  - [Image, content/gui/images/background/hr.png]
