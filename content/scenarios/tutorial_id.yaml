- &TRADING
  - [Message, Capai persediaan pulau setidaknya 30 alat. Catat! ini butuh waktu.]
  - [Headline, 'TUGAS BARU: PELAJARI PERDAGANGAN']
  - [Image, content/gui/images/background/hr.png]
  - 'Bagus! Sekarang pedagang bebas akan berlabuh di gudangmu seiring waktu.


    Ayo lanjukan pembelajaran(tutorial) kita pada ''bagaimana caranya berdagang''.'
  - Pertama, ketuk gudangmu lalu ketuk tab ketiga.
  - Kemudian ketuk salah satu dari tiga petak dagang, lalu pilih barang yang ingin kamu beli atau jual.
  - Setelah memilih barang tertentu, bilah hijau di bagian bawah petak dagang (jika terlihat) menampilkan banyaknya persediaan barang milikmu.
  - Seret penggeser dikanan petak dagangmu untuk menentukan 'Jumlah/Nilai Target' yang mana berbeda dengan istilah 'Jual/Beli'.
  - Ketika membeli, kamu akan cukup/selesai membeli sesuai 'Nilai Target' di persediaan.
  - Ketika menjual, 'Nilai Target' adalah jumlah persediaan yang dijadikan Nilai Batas Jual. ketika melebihi batas, sumberdaya akan dijual. Ketika jumlah sumberdaya dibawah ambang batas, makan barang tidak akan dijual sampai jumlah barangmu melebihi batas yang tadi kamu tentukan.
  - [Pagebreak]
  - '

    Sebagai contoh:

    Kamu punya petak dagang yang kamu ''jual'' dengan persediaan yang kamu miliki 5 ton, tapi penggeser disebelah kanan menunjukkan batas di 9 ton. Maka kamu akan membeli 4 ton lagi sehingga mencapai batas 9 ton.'
  - Sama seperti 'Beli'. jika kamu punya satu petak 'Jual' dengan persediaan 18 ton dan penggeser dikanan menunjukkan batas 13 ton, makan persediaanmu akan terjual 5 ton hingga mencapai batas 13 ton. Jika persediaanmu sudah melebihi batas maka akan dijual kembali.
  - Jika pedagang bebas hanya ingin membeli/menjual kurang dari yang kamu atur, kamu harus menunggu hingga pedagang bebas kembali datang membeli/menjual lagi.
  - 'Uknown Horizon menyediakan Harga Pintar, jadi nilai satu unit dapat berbeda-beda.

    Tapi, Ini TIDAK memungkinkan kamu untuk mengubah harganya secara manual!'
  - Kamu dapat melihat keseimbangan perdaganganmu di opsi 'Akun', dan tab perbandingan 'jual' dan 'beli' ada disana.
  - ''
  - [BoldLabel, 'Tugas: Belilah beberapa alat sesuai yang kamu butuhkan hingga persediaanmu mecapai 30 alat!']
  - - Gallery
    - [content/gui/icons/resources/32/006.png]

