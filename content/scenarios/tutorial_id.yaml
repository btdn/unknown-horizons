  - Cobalah bangun perkebunan tidak terlalu dekat dengan bibir pantai atau bangunanmu lainnya, karena itu memerlukan ruang disekitarnya.
  - ''
  - [BoldLabel, 'Tugas: Bangunlah Perkebunan.']
  - - Gallery
    - [content/gui/icons/buildmenu/020.png]

- &FIELDS
  - [Message, Bangun setidaknya satu padang rumput dan tambahkan ladang kentang jika kamu suka.]
  - [Headline, 'TUGAS BARU: BANGUN LADANG']
  - [Image, content/gui/images/background/hr.png]
  - Perkebunan sendiri tidak akan memproduksi sesuatu tanpa adanya ladang.
  - Sekarang kamu harus memilih diantara Padang Rumput, Kentang atau Ladang Tebu (gula).
  - 'Mari kita lihat ikhtisar singkatnya:

    *Padang Rumput: Domba tinggal disini, memproduksi bulu domba sebagai wool.

    *Ladang Kentang: Menumbuhkan kentang, yang mana akan memproduksi makanan.

    *Ladang Tebu: menumbuhkan tebu, yang mana akan digunakan sebagai gula pada penyulingan minuman (bir) dan nantinya dapat pula memproduksi gula-gula/makanan manis.'
  - Sekarang kita hanya butuh padang rumput, tapi pada kasus menyediakan rantai makanan, ini terlalu kecil (mungkin banyak perumahan) kamu juga dapat memproduksi beberapa kentang.
  - Catat! Untuk produksi kentang, kamu perlu jalan yang menghubungkannya ke perkebunan bukan ke ladang, karena produksi kentang merupakan produksi akhir (tidak ada produksi selanjutnya yang mengelola kentang).
  - [Pagebreak]
  - '

    Pastikan semua ladangmu, kamu buat di area yang dapat dijangkau perkebunan.'
  - Kamu dapat membuat kombinasi produksi - satu padang rumput tidak akan mengarahkan 100% efisiensinya - tapi kamu perlu memeriksa berapa banyak ladang yang dapat ditampung perkebunan.
  - Berbeda jenis ladang diperlukan untuk mengisi waktu kosong perkebunan. Contohnya ketika habis masa panen, ia akan menunggu lama hingga masa panen berikutnya tiba, maka diperlukan ladang yang lain. Dan karenanya, perkebunan mungkin tidak dapat menghasilkan semuanya dalam satu waktu.
  - Untuk saat ini, kamu tidak perlu terlalu memperhatikan hal-hal tadi, karena kamu belum membangun ladang apapun, Ayo ubah itu!
  - ''
  - [BoldLabel, 'Tugas: Bangun setidaknya satu padang rumput di jangkauan perkebunan dan tambahkan ladang kentang jikalau kamu suka.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, Bangunlah sebuah tenda penyimpanan (terletak pada tab tingkatan pertama) yang mana masuk akal.]
  - [Headline, 'TUGAS BARU: BANGUNLAH PENYIMPANAN']
  - [Image, content/gui/images/background/hr.png]
  - Apakah kamu lihat penebang pohonmu baru-baru ini?
  - Sejak gudangmu tidak lagi memiliki ruang tersisa, kolektor/pengumpul sumberdaya akan berhenti mengambilnya dari tiap perusahaan.
  - Jadi, jika baru-baru ini tidak ada pelaut yang meningkatkan tenda-tenda mereka, mungkin kamu punya banyak papan dan dapat saja penebang pohon menganggur.
  - Kita dapat membenahi situasi ini dalam 2 jalan yang berbeda, dan kita akan melihatnya dibawah ini.
  - 'Semua perusahaan menawarkan untuk tidak bekerja.

    Ini mungkin terdengar asing, tapi ketuk pada lambang roda bergerigi yang kamu lihat di opsi penebang pohon.'
  - Jika mode 'break' atau 'istirahat' diaktifkan (kita menyebutnya 'Decomissioning' berarti 'Penonaktifan'), pajak bangunan tersebut akan menurun. Tapi tidak sepenuhnya menjadi Nol '0'. Tapi pajaknya lebih rendah dari pada ketika kamu membiarkannya tetap memproduksi.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Ini berarti kamu dapat menghemat uangmu ketika kamu tidak memerlukan suatu perusahaan dan tidak ingin menurunkan tingkatannya.'
  - Solusi lainnya adalah membangun bangunan tingkat 1, yaitu Tenda Penyimpanan (dilain waktu dapat meningkat ke tingkatan 2 menjadi gedung penyimpanan).
  - 'Bangunan ini memiliki 2 fungsi, yaitu:

    *menyediakan lebih banyak kapasitas penyimpanan barang, dan

    *mengirimkan orang-orang pengumpul sumber daya untuk mengumpulkan barang, seperti yang gudang lakukan.'
  - Catat! Perusahaan dapat juga terhubung ke penyimpanan dalam rangka mengumpulkan hasil produksi, dan jika gudang kewalahan dengan tugas mengumpulkan barang-barang, kamu dapat menempatkan tenda penyimpanan untuk membantunya.
  - ''
  - [BoldLabel, 'Tugas: Bangunlah tenda penyimpanan, dimana kamu butuh pengumpul barang.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, Bangunlah pondok penenun yang dapat menjangkau perkebunan wool kamu.]
  - [Headline, 'TUGAS BARU: BANGUNLAH PENENUN']
  - [Image, content/gui/images/background/hr.png]
  - Sekarang produksi wool sudah diatur, kamu perlu penenun untuk meproduksi pakaian dari wool tersebut.
  - Pondok penenun adalah tempat dimana penenun tinggal. Ada 2 tempat dimana kamu dapat membangunya - ditempat dimana dekat perkebunan atau didekat penyimpanan atau gudang.
  - Dalam kasus yang lain, kamu perlu menghubungkannya dengan jalan.
  - Kamu dapat menempatkan pondok penenun dekat dengan perkebunan dan pastikan ada jalan yang menghubungkannya.
  - ''
  - [BoldLabel, 'Tugas: Bangun pondok penenun dan posisikan ia sehingga dapat memperoleh wool.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, Raih Rumah dengan jumlah 50 atau lebih banyak penduduk di kotamu untuk menyelesaikan pembelajaran atau tutorial. Dan kamu butuh keseimbangan yang positif.]
  - [Headline, 'TUGAS BARU: SELESAIKAN PEMBELAJARAN']
  - [Image, content/gui/images/background/hr.png]
  - Coba bangun rumah dengan jumlah 50 atau lebih penduduk di kotamu dengan menyediakan lebih banyak bangunan perumahan.
  - Selagi kamu dapat menjaga perekonomian berjalan yang dapat membuat pelanggan puas, kamu siap menjelajahi Unknown Horizon yang baru!
  - Kamu juga butuh cukup uang untuk menjaga perekonomian tetap berjalan, jadi keseimbangan yang positif diperlukan (coba periksa di gudang, lalu ketuk tab 'Akun').
  - ''
  - [BoldLabel, 'Tugas: Capai jumlah 50 penduduk dan keseimbangan ekonomi yang positif untuk menyelesikan pembelajaran.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, Selamat! Kamu sudah mencapai akhir dari pembelajaran ini dan kamu sudah siap untuk bertemu tantangan baru!]
  - [Headline, TIDAK ADA TUGAS TERSISA]
  - [Image, content/gui/images/background/hr.png]
  - Kamu sudah menyelesaikaikan semua tugas yang dibebankan kepadamu. Sekarang dunia ada dalam genggamanmu, menunggu aspirasimu yang bebas dan keberanianmu menjelajah!
  - 'Jika kamu punya beberapa saran yang perlu kita lakukan atau beberapa perbaikan, tambahkan atau tinggalkan :'
  - www.unknown-horizon.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - Forum kami terbuka untukmu!
  - Hasil terbaik sampai sekarang yang diraih dengan bergabung channel kit IRC, jadi kamu dapat mencobanya pertama kali (-;
  - [Pagebreak]
  - [Headline, Terimakasih!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Terimakasih telah bermain di pembelajaran!


    Your UH-Team'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

metadata:
  author: The UH team
  description: Bangun pemukiman pertama kamu dan belajar bagaimana cara bermain!
  difficulty: Tutorial
  locale: id
  mapfile: development.sqlite
  original: content/scenarios/tutorial_en.yaml
