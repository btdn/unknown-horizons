logbook-data:
- &INTRO
  - [Headline, 20 พฤศจิกายน ค.ศ. 1740]
  - [Image, content/gui/images/background/hr.png]
  - หลังจากที่ได้พยายามมาตลอดสี่วันในที่สุดพายุก็จางหายไปและเราก็สามารถพักผ่อนกันได้ แต่เราเหลืออาหารเพียงเล็กน้อยและเรือของเราอยู่ในสภาพที่ไม่ค่อยดี เครื่องมือนำทางและแผนภูมิทางทะเลหายไปแล้ว.
  - เราคงต้องรีบกลับขึ้นฝั่งในเร็วๆนี้ กะลาสีเรือคนหนึ่งของฉันเห็นนกออกมาหาปลาดังนั้นน่าจะมีพื้นดินอยู่ไม่ไกล โชคดีที่เราเตรียมเครื่องมือและแผ่นกระดานสำรองไว้อยู่เสมอ ทำให้เราสามารถสร้างที่พักอาศัยขั้นพื้นฐานบางอย่างขึ้นมาได้.
  - 'งานที่ต้องทำ:

    มองหาชายฝั่งแล้วสร้างท่าเทียบเรือ.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 พฤศจิกายน ค.ศ. 1740]
  - [Image, content/gui/images/background/hr.png]
  - ท่าเทียบเรือถูกสร้างขึ้นและก็มีความหวังใหม่เกิดขึ้นด้วยพร้อมกัน ฉันยังคงกังวลเกี่ยวกับวันต่อๆไป… เราไม่มีอาหารเหลือแล้วและกำลังขาดวัสดุก่อสร้างขั้นพื้นฐาน.
  - เราจำเป็นต้องรักษาความต้องการขั้นพื้นฐานของเราให้ปลอดภัย ถึงเวลาที่จะต้องส่งคนออกไปรวบรวมอาหารและตัดไม้นำมาแปรรูป เพื่อให้เราสามารถอยู่รอดและสร้างที่พักอาศัยชั่วคราวได้.
  - 'งานที่ต้องทำ:

    สร้างสิ่งต่อไปนี้อย่างละหนึ่งแห่ง:

    * คนตัดไม้

    * คนหาปลา

    * คนล่าสัตว์

    เก็บอาหาร 5 หน่วยและไม้กระดาน 5 แผ่น.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 พฤศจิกายน ค.ศ. 1740]
  - [Image, content/gui/images/background/hr.png]
  - เราได้รับน้ำและอาหารตามความต้องการขั้นพื้นฐานแล้ว และกำลังรวบรวมไม้บางส่วนเพื่อนำมาใช้สร้างที่พักอาศัยหลังใหม่ภายในนิคม คนของเราต้องการสถานที่อยู่อาศัยและแลกเปลี่ยนสินค้าสำหรับความต้องการในชีวิตประจำวันของพวกเขา.
  - ถึงเวลาสร้างเต็นท์เพื่อพักอาศัยและสร้างจัตุรัสเล็กๆ เพื่อให้คนของเราได้รับสิ่งของที่พวกเขาต้องการ.
  - 'งานที่ต้องทำ:

    สร้างจัตุรัสหลักและมีเต็นท์อย่างน้อย 10 หลัง.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 ธันวาคม ค.ศ. 1740]
  - [Image, content/gui/images/background/hr.png]
  - ในที่สุดเราก็มีเสบียงเหลืออยู่อย่างเพียงพอและสถานที่ที่ทำให้พวกเรามีชีวิตชีวาขึ้นอีกครั้ง เต็นท์ของฉันไม่ค่อยจะสบายสักเท่าไร แต่มันทำให้ฉันตัวแห้งและทำให้รู้สึกได้ว่ามีหลังคาอยู่เหนือหัวในตอนกลางคืนช่วงที่มีน้ำค้างลง.
  - ฉันค้นคว้าดวงดาวในตอนกลางคืน แต่ถ้าไม่มีแผนภูมิทางทะเลและเครื่องมือพวกมันก็ยังไม่มีความหมาย ฉันมีความรู้สึกว่าเราคงต้องติดกันอยู่ที่นี่ซักพักดังนั้นเราจะต้องทำให้สถานการณ์ดีที่สุด ตอนนี้เราทำได้แค่พยายามสร้างอารยธรรมเล็กๆและหาทางกลับบ้าน…
  - 'งานที่ต้องทำ:

    ขยายหมู่บ้านจนกว่าจะมีผู้อยู่อาศัยอย่างน้อย 250 คนและสร้างความสมดุลในเชิงบวก.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 สิงหาคม ค.ศ. 1745]
  - [Image, content/gui/images/background/hr.png]
  - หมู่บ้านของเราเติบโตได้ดีมาก เมืองนี้มีประชากรมากกว่า 250 คน ฉันเริ่มคุ้นเคยกับบ้านใหม่ของฉันแล้ว แต่เกาะนี้เริ่มจะเล็กเกินไปถ้าจะต้องให้อาศัยอยู่ที่นี่ตลอดไป.
  - เราควรโหลดเรือของเราและย้ายออกเพื่อค้นหาเกาะที่ใหญ่กว่า ที่ที่มีพื้นที่และทรัพยากรสำหรับคนของฉันอย่างเพียงพอ ฉันสร้างแผนที่การนำทางแบบพื้นฐานใหม่อีกครั้งโดยใช้ดาวที่ได้เห็นในเวลากลางคืน มันไม่ค่อยสมบูรณ์แบบสักเท่าไร แต่ฉันก็หวังว่ามันคงจะเพียงพอที่จะช่วยให้เราได้กลับมาที่นี่.
  - 'งานที่ต้องทำ:

    ติดต่อทีมงาน Unknown Horizons (www.unknown-horizons.org) แล้วค้นหาวิธีที่คุณจะสามารถมีส่วนร่วมในการทำให้เนื้อเรื่องนี้ยาวนานขึ้นและดียิ่งขึ้น!'
  - [Pagebreak]
  - ''

