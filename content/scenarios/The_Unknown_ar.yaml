logbook-data:
- &INTRO
  - [Headline, 20 نوفمبر 1740]
  - [Image, content/gui/images/background/hr.png]
  - زالت العاصفة بعد اربعة ايام أخيرا يمكننا الراحة. لكن طاعم كاد يفنذ والسفينة بحال يرثى لها. فقدنا ادوات الملاحة والخرائط .
  - يجب أن نصل الشاطئ قريبا. أحد المراقبين لمح طيرا يصطاد سمكا، لابد أن اليابسة قريبة. لحسن الحظ لدينا بعض الألواح والأدوات لبناء ملاجئ بسيطة.
  - 'المهمة:

    إبحث عن أرض لبناء الميناء.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 نوفمبر 1740]
  - [Image, content/gui/images/background/hr.png]
  - بُنيَ الميناء وبدأ أمل جديد. أنا قلق من الأيام القادمة... نحن نفتقر الى المواد الأساسية والغذاء بدأ بالنفاذ.
  - علينا تأمين أساسيات الحياة. حان الوقت لإرسال الناس لجمع الغذاء والخشب اللازمين لنجاة وبناء المآوي.
  - 'المهمة:

    إبني واحد على الأقل من كل من:

    *حطاب

    *صائد سمك

    * صياد

    إجمع 5 من الغذاء و5 ألواح.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 نوفمبر 1740]
  - [Image, content/gui/images/background/hr.png]
  - قمنا بتأمين إحتياجاتنا الأساسية من الغذاء وجمعنا بعض الحطب اللازم لنمو مستعمرتنا. شعبنا يطالب بمكان للمبيت ولتبادل إحتياجاتهم من السلع.
  - حان الوقت لبناء الخيم للعيش وساحة رئيسية لتزويد مواطنينا بالسلع.
  - 'المهمة:

    إبني ساحة رئيسية و 10 خيم على الأقل.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 ديسمبر 1740]
  - [Image, content/gui/images/background/hr.png]
  - أخير لدينا مكان للأكل والعيش مجددا. خيمتي ليست مريحة ولكنا تبقيني جافا وتعطيني سقفا يؤيني ليلا.
  - 'كنت أتفحص النجوم ليلا، لكن بدون الخرائط وأدوات الملاحة ليس لنجوم معنا. لدي شعور أننا سنعلق هنا طويلا، علينا إستغلال الموقف بأفضل طريقة.

    ليس لدينا سوى محاولت بناء حضارة وإيجاد المنزل…'
  - 'المهمة:

    وسع القرية حتى تحصل على 250 ساكن وتقدير إيجابي.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 أوت 1745]
  - [Image, content/gui/images/background/hr.png]
  - قريتنا بأفضل حال، نمى عدد سكان المدينة الى أكثر من 250، بدأت بالإعتياد على بيتي الجديد، لكن هذه الجزيرة صغيرة للبقاء فيها طويلا.
  - علينا تحميل السفينة وإيجاد جزيرة أكبر لتوفير إحتياجات الشعب المتزايد، رسمت خريطة بدائية باستخدام النجوم. ليست مثالية، لكن آمل أن تعيدنا لهنا.
  - 'المهمة:

    تواصل مع فريقUnknown Horizons (www.unknown-horizons.org) وشارك بجعل هذا السيناريو أطول وأفضل!'
  - [Pagebreak]
  - ''

