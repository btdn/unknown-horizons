logbook-data:
- &INTRO
  - [Headline, 20 November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Setelah empat hari, badai sepenuhnya menghilang dan kita dapat beristirahat. Tapi kita hanya memiliki sedikit makanan dan kapal kita sudah hampir rusak. Alat navigasi dan peta laut juga hilang.
  - Kita akan tiba sesaat lagi. Salah satu jack milikku melihat sekawanan burung berburu ikan, jadi ada pulau tidak jauh dari sini. Untungnya kita selalu sedia beberapa peralatan dan papan di kapal, jadi kita dapat membangun tempat berlidung dasar.
  - 'Tugas:

    Carilah sebuah pulau dan bangun pelabuhan.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22 November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Pelabuhan telah dibangun dan sebuah harapan kembali muncul. Aku masih khawatir tentang hari-hari yang akan datang…kita akan kehabisan makanan dan kekurangan bahan-bahan dasar untuk membangun bangunan.
  - Kita harus mengamankan keperluan dasar kita untuk bertahan hidup. Ini waktunya untuk mengutus seorang untuk mengumpulkan makanan dan papan kayu, jadi kita dapat bertahan hidup dan membangun tempat berlindung.
  - 'Tugas:

    Bangun setidaknya satu dari setiap:

    *Penebang Pohon

    *Nelayan

    *Pemburu

    Kumpulkan 5 makanan dan 5 papan.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25 November 1740]
  - [Image, content/gui/images/background/hr.png]
  - Kita sudah mengamankan kebutuhan dasar makanan dan mengumpulkan beberapa kayu untuk melanjutkan membangun pemukiman kita yang baru. Penduduk kita meminta tempat untuk hidup sehari-hari dan kebutuhan mereka.
  - Ini waktunya untuk membangun perkemahan untuk hidup dan pasar yang kecil untuk menyalurkan kebutuhan penduduk kita.
  - 'Tugas:

    Bangunlah sebuah pasar kecil dan setidaknya 10 perkemahan.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1 Desember 1740]
  - [Image, content/gui/images/background/hr.png]
  - Akhirnya kita memiliki makanan yang cukup dan tempat untuk tinggal lagi. Perkemahanku tidak terlalu nyaman. Tapi, ini dapat menjaga ku tetap hangat dan aku merasa ingin melihat atap diatas kepalaku ketika malam tiba.
  - 'Aku telah mencari bintang-bintang di malam hari, tapi tanpa peta laut ku dan alat yang tidak diketahui gunanya. Aku merasa kita akan berdiam beberapa saat di sini, jadi kita harus membuat situasi yang baik.

    Kita dapat mencoba meningkatkan peradaban dan mencari jalan pulang…'
  - 'Tugas:

    Kembangkan desa hingga kamu punya setidaknya 250 penduduk dan Keseimbangan yan Positif.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27 Agustus 1745]
  - [Image, content/gui/images/background/hr.png]
  - Desa kita semakin membaik, kota telah tumbuh hingga 250 penduduk. Aki akan mulai menggunakan rumah baruku, tapi pulau ini terlalu kecil untuk tinggal disini selamanya.
  - Kita seharusnya memuat kapal kita dan keluar dari pulau ini untuk mencari pulau yang lebih besar kapasitasnya dan sumberdaya untuk para penduduk. Aku dapat membuat peta navigasi dasar kembali, dengan menggunakan bintang-bintang yang aku lihat malam hari. Ini tidak sempurna, tapi aku harap ini akan cukup membantu kita kembali dari sini.
  - 'Tugas:

    Hubungi Tim Unknown Horizon (www.unknown-horizon.org) dan cari bagaimana caranya kamu dapat berkontribusi untuk membuat skenario ini lebih lama dan lebih baik!'
  - [Pagebreak]
  - ''

